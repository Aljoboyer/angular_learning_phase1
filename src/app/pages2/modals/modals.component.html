<h2 mat-dialog-title>Are you sure want to delete this item</h2>
<mat-dialog-content class="mat-typography">
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="accent" mat-button [mat-dialog-close]="true">Cancel</button>
  <button (click)="ConfirmClick()" mat-button [mat-dialog-close]="false" cdkFocusInitial>Confirm</button>
</mat-dialog-actions>
