<div (click)="FoodDetailsHandler(food.id)" class="food_card">
    <img class="food_img img-thumbnail" src={{food.imageUrl}} alt="">
    <h4 class="food_title pt-3">{{food.name}}</h4>
    <p>
        <mat-icon class="{{food.favorite ? 'favorite' : 'notfav' }}" aria-hidden="false" aria-label="Example home icon" fontIcon="favorite"></mat-icon>
    </p>
     <mat-star-rating class="star_div"></mat-star-rating>
    <p class="fw-bold text-primary">{{food.price | currency: 'EUR'}}</p>
    <p class="fw-bold text-warning" *ngIf="food.quantity > 1">Quantity: {{food.quantity}}</p>
    <div class="d-flex flex-row justify-content-between">
        <div  class="d-flex flex-row">
            <p *ngFor="let origin of food.origins" class="dim_text ms-2">{{origin}}</p>
        </div>
        <div class="d-flex flex-row">
            <mat-icon class="icons" aria-hidden="false" aria-label="Example home icon" fontIcon="schedule"></mat-icon><p class="fw-bold ms-2">{{food.cookTime}}</p>
        </div>
    </div>
</div>
